<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
        <input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script>
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var result = document.getElementById("result");
        var btns = document.getElementsByTagName("button");

        btns[0].onclick = function () {
            if (isNaN(numA.value) || isNaN(numB.value)){
                result.innerHTML = "请输入纯数字";
                console.log("wrong!!!");
            }

            if (!isNaN(numA.value) && !isNaN(numB.value)){
                result.innerHTML = "输入规范";
            }
        };

        btns[1].onclick = function () {
            btns[0].onclick();
            var num_a = parseFloat(numA.value);
            var num_b = parseInt(numB.value);
            result.innerHTML = num_a.toFixed(num_b);
        };

        btns[2].onclick = function () {
            btns[0].onclick();
            var num_a = parseFloat(numA.value);
            var num_b = parseFloat(numB.value);
            if (radioA.checked){
                result.innerHTML = Math.abs(num_a);
            }

            if (radioB.checked){
                result.innerHTML = Math.abs(num_b);
            }
        };

        btns[3].onclick = function () {
            btns[0].onclick();
            var num_a = parseFloat(numA.value);
            var num_b = parseFloat(numB.value);
            if (radioA.checked){
                result.innerHTML = Math.ceil(num_a);
            }

            if (radioB.checked){
                result.innerHTML = Math.ceil(num_b);
            }

        };

        btns[4].onclick = function () {
            btns[0].onclick();
            var num_a = parseFloat(numA.value);
            var num_b = parseFloat(numB.value);
            if (radioA.checked){
                result.innerHTML = Math.floor(num_a);
            }

            if (radioB.checked){
                result.innerHTML = Math.floor(num_b);
            }

        };

        btns[5].onclick = function () {
            btns[0].onclick();
            var num_a = parseFloat(numA.value);
            var num_b = parseFloat(numB.value);
            if (radioA.checked){
                result.innerHTML = Math.round(num_a);
            }

            if (radioB.checked){
                result.innerHTML = Math.round(num_b);
            }

        };

        btns[6].onclick = function () {
            btns[0].onclick();
            var num_a = parseFloat(numA.value);
            var num_b = parseFloat(numB.value);
            if (num_a && num_b){
                result.innerHTML = Math.max(num_a,num_b);
            }else {
                console.log("需要两个数字才能作比较");
            }

        };

        btns[7].onclick = function () {
            btns[0].onclick();
            var num_a = parseFloat(numA.value);
            var num_b = parseFloat(numB.value);
            if (num_a && num_b){
                result.innerHTML = Math.min(num_a,num_b);
            }else {
                console.log("需要两个数字才能作比较");
            }

        };











    </script>


</body>
</html>
