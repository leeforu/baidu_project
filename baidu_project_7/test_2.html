<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>


<script>
    var radioA = document.getElementById("radio-a");
    var radioB = document.getElementById("radio-b");
    var strA = document.getElementById("str-a");
    var strB = document.getElementById("str-b");
    var numA = document.getElementById("num-a");
    var numB = document.getElementById("num-b");
    var result = document.getElementById("result");
    var btns = document.getElementsByTagName("button");

    btns[0].onclick =function () {
        if (radioA.checked){
            result.innerHTML = strA.value.length;
        }

        if (radioB.checked){
            result.innerHTML = strB.value.length;
        }
    };

    btns[1].onclick =function () {
        if (radioA.checked){
            result.innerHTML = strA.value.charAt(2);
        }

        if (radioB.checked){
            result.innerHTML = strB.value.charAt(2);
        }
    };

    btns[2].onclick =function () {
        result.innerHTML = strA.value.concat(strB.value);
    };

    btns[3].onclick =function () {
        result.innerHTML = strA.value.indexOf(strB.value);
        if (strA.value.indexOf(strB.value) === -1){
            result.innerHTML = "找不到";
        }
    };

    btns[4].onclick =function () {
        result.innerHTML = strB.value.indexOf(strA.value);
        if (strB.value.indexOf(strA.value) === -1){
            result.innerHTML = "找不到";
        }
    };

    btns[5].onclick =function () {
        var num_a = parseInt(numA.value);
        var num_b = parseInt(numB.value);

        if (radioA.checked){
            result.innerHTML = strA.value.slice(num_a,num_b);
        }

        if (radioB.checked){
            result.innerHTML = strB.value.slice(num_a,num_b);
        }
    };


    btns[6].onclick = function () {
        if (radioA.checked){
            result.innerHTML = strA.value.split(/\n/).length;
        }

        if (radioB.checked){
            result.innerHTML = strB.value.split(/\n/).length;
        }
    };

    btns[7].onclick =function () {
        var num_a = parseInt(numA.value);
        var num_b = parseInt(numB.value);

        if (radioA.checked){
            result.innerHTML = strA.value.substr(num_a,num_b);
        }

        if (radioB.checked){
            result.innerHTML = strB.value.substr(num_a,num_b);
        }
    };

    btns[8].onclick =function () {
        if (radioA.checked){
            result.innerHTML = strA.value.toUpperCase();
        }

        if (radioB.checked){
            result.innerHTML = strB.value.toUpperCase();
        }
    };

    btns[9].onclick =function () {
        if (radioA.checked){
            result.innerHTML = strA.value.toLowerCase();
        }

        if (radioB.checked){
            result.innerHTML = strB.value.toLowerCase();
        }
    };

    btns[10].onclick =function () {
        if (radioA.checked){
            result.innerHTML = strA.value.replace(/\s/g,"");
        }

        if (radioB.checked){
            result.innerHTML = strB.value.replace(/\s/g,"");
        }
    };

    btns[11].onclick =function () {
        if (radioA.checked){
            result.innerHTML = strA.value.replace(/a/ig,strB.value);
        }

        if (radioB.checked){
            result.innerHTML = strB.value.replace(/a/ig,strA.value);
        }
    };

</script>
</body>
</html>
