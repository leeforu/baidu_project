<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tree = {
        "id": 0,
        "name": "root",
        "left": {
            "id": 1,
            "name": "Simon",
            "left": {
                "id": 3,
                "name": "Carl",
                "left": {
                    "id": 7,
                    "name": "Lee",
                    "left": {
                        "id": 11,
                        "name": "Fate"
                    }
                },
                "right": {
                    "id": 8,
                    "name": "Annie",
                    "left": {
                        "id": 12,
                        "name": "Saber"
                    }
                }
            },
            "right": {
                "id": 4,
                "name": "Tony",
                "left": {
                    "id": 9,
                    "name": "Candy"
                }
            }
        },
        "right": {
            "id": 2,
            "name": "right",
            "left": {
                "id": 5,
                "name": "Carl"
            },
            "right": {
                "id": 6,
                "name": "Carl",
                "right": {
                    "id": 10,
                    "name": "Kai"
                }
            }
        }
    };

    //一二两问通用函数
    function order(node,key) {
        if (node){
            if (node.name === key){
                console.log(node.id);
            }

            if (node.id === key){
                console.log(node.name);
            }
            preOrder(node.left,key);
            preOrder(node.right,key);
        }

    }

    //前序遍历函数
    function preOrder(node){
        if (node){
            console.log(node.name);
            preOrder(node.left);
            preOrder(node.right);
        }
    }

    //中序遍历函数
    function inOrder(node) {
        if (node){
            inOrder(node.left);
            console.log(node.name);
            inOrder(node.right);
        }
    }

    //后序遍历函数
    function postOrder(node) {
        if (node){
            postOrder(node.left);
            postOrder(node.right);
            console.log(node.name);
        }
    }

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(nam) {
        order(tree,nam);
    }

    findIdByName("Lee");


    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        order(tree,id);
    }

    findNameById(7);



    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
        preOrder(tree);
    }

    getListWithDLR();



    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
        inOrder(tree);
    }

    getListWithLDR();

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
        postOrder(tree);
    }

    getListWithLRD();
</script>
</body>
</html>
