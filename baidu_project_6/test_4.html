<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000;opacity:1;"></div>
    <button id="fade-btn">淡出</button>


    <script>
        var fade_obj = document.getElementById("fade-obj");
        var fade_btn = document.getElementById("fade-btn");




        fade_btn.addEventListener("click",function () {
            if (fade_obj.style.opacity === "1"){
                disappear();
            }else {
                appear();
            }
        });


        function disappear() {
            fade_obj.style.opacity -= "0.1";
            fade_btn.disabled = true;
            var dis = setTimeout(disappear,500);
            if (fade_obj.style.opacity === "0"){
                clearTimeout(dis);
                fade_btn.disabled = false;
                fade_btn.innerHTML = "淡入";

            }
        }

        function appear() {
            var num_opacity = parseFloat(fade_obj.style.opacity);
            num_opacity += 0.1;
            fade_obj.style.opacity = num_opacity.toString();
            fade_btn.disabled = true;
            var ap = setTimeout(appear,500);
            if (fade_obj.style.opacity === "1"){
                clearTimeout(ap);
                fade_btn.disabled = false;
                fade_btn.innerHTML = "淡出";
            }
        }



    </script>




</body>
</html>
